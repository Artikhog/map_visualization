<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualization</title>

    <link rel="stylesheet" href="css/info.css">
    <link rel="stylesheet" href="css/map.css">
    <script src="./js/createjs.min.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/map_utils.js"></script>
    <script src="./js/style.js"></script>
    <script src="./js/template.js"></script>
</head>
<body onload="start()">




    <div id="information_div">

        <img id="info_back_img" src="./img/info_back.png">

        <div id="cyber_drom_name_div" class="info_div">
            <span id="cyber_drom_name">Полуфинал конкурса</span>
        </div>
        <div id="description_div" class="info_div">
            <span id="description">Часть 2 Авиапатруль</span>
        </div>
        <div id="team_name_div" class="info_div">
            <span id="team_name">ГЕОСКАН</span>
            <span id="team_city">г.Санкт-Петербург</span>
        </div>
        <div id="points_div" class="info_div">
            <span id="points">777</span>
        </div>
        <div id="time_div" class="info_div">
            <span id="time">09:45</span>
        </div>
    </div>
    <div id="map_div">
        <canvas id="map" width="1000" height="1000" ></canvas>
    </div>


    <div class="images">
        <img id="drone" src="./img/blue_drone.png">
        <img id="car" src="./img/blue_car.png">
        <img id="box" src="./img/box.png">
        <img id="map_background" src="./img/map_background.png">
        <img id="black_background" src="./img/black_background.png">
        <img id="phase4_background" src="./img/phase3_background.png">
        <img id="start1" src="./img/StartBlue1.png">
        <img id="start2" src="./img/StartBlue2.png">
        <img id="start3" src="./img/StartBlue3.png">
        <img id="start4" src="./img/StartBlue4.png">
        <img id="start5" src="./img/StartRed1.png">
        <img id="start6" src="./img/StartRed2.png">
        <img id="fabric" src="./img/fabric.png">
        <img id="fire" src="./img/fire4.png">
        <img id="boom" src="./img/boom.png">
        <img id="indication" src="./img/indication.png">
        <img id="dead" src="./img/dead3.png">
        <img id="village" src="./img/village.png">
        <img id="market" src="./img/market.png">
        <img id="blue_box" src="./img/blue_box.png">
        <img id="green_box" src="./img/green_box.png">
        <img id="red_box" src="./img/red_box.png">
        <img id="yellow_box" src="./img/yellow_box.png">
        <img id="orange_box" src="./img/orange_box.png">
        <img id="_box" src="./img/box.png">

    </div>


</body>
</html>
